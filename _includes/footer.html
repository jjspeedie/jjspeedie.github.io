<footer class="footer">
    <div class="container">
        {% if site.footer_menu %}
        <div class="columns is-multiline">
            {% for item in site.data[site.footer_menu] %}
            <div class="column has-text-centered">
                <div>
                    <a href="{{ item.link | relative_url }}" class="link">{{ item.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="content has-text-centered">
          <a href="../CV/JessicaSpeedie-CV.pdf" target="_blank" title="Jess Speedie: CV" class="button is-link is-outlined">Full CV</a>
          <p> <center> <b>Email:</b> <a href="mailto:{{ site.email }}">{{ site.email }}</a></center></p>
          <span class="icon is-large">
              <a href="https://www.youtube.com/@jspeedie/featured" target="_blank"><i class="fab fa-3x fa-youtube"></i></a>
          </span>
          <!-- <span class="icon is-large">
              <a href="https://twitter.com/speediejess" target="_blank"><i class="fab fa-3x fa-twitter"></i></a>
          </span> -->
          <span class="icon is-large">
              <a href="https://www.linkedin.com/in/jjspeedie/" target="_blank"><i class="fab fa-3x fa-linkedin"></i></a>
          </span>
          <span class="icon is-large">
              <a href="https://github.com/jjspeedie" target="_blank"><i class="fab fa-3x fa-github"></i></a>
          </span>
        </div>

        <div class="content is-small has-text-centered">
            <p class="">&copy; Jessica Speedie 2025.</p>
            <p class="">Banner image: The wakes of a young planet (simulated with <a href="http://fargo.in2p3.fr/" target="_blank">FARGO3D</a>).</p>
            <p class="">Adapted from Bulma Clean Theme by <a href="https://www.csrhymes.com" target="_blank">C.S. Rhymes</a></p>
        </div>
    </div>
</footer>
